<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Year project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/jquery.Jcrop.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


</head>
<body>
    <div class="container">
            <div class="jumbotron">


                    <div id="step1">
                            <h1><i class="glyphicon glyphicon-picture"></i></h1>
                
                            <p class="lead">
                                Upload a clear and well captured picture containing texts.
                                
                            </p>
                            <figure class="not-ready">
                                    <video autoplay></video>
                                </figure>
                                
                            <button class="btn btn-lg btn-success" disabled id="takePicture">Upload Image</button>
                        </div>

                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="image" id="image" accept="image/*">
                        <button type="submit">Upload Image</button>
                    </form>
                
                    
                
                    <div class="output">
                        <img src="loading.gif" id="loader" style="display: none;" alt="">
                    </div>

            </div>
            
    </div>
   






    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script>
        $('form').submit(function(e) {
            e.preventDefault();
            var form = $('form')[0];
	        var data = new FormData(form);
            $.ajax({
                url: '/upload',
                type:'post',
                enctype: 'multipart/form-data',
                data: data,
                processData: false, //prevent jQuery from automatically transforming the data into a query string
                contentType: false,
                cache: false,
                beforeSend: function(){
                    $('#loader').show();
                },
                success: function(data) {
                    console.log(data)
                    $('#loader').hide();
                    $('.output').text(data);
                }, 
                error: function(xhr){
                    console.log(xhr)
                }
            })
        })
    </script>
</body>
</html>
