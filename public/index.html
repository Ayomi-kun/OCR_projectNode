<body>
    <div class="container">
            <div class="jumbotron">


                    <div id="step1">
                            <!-- <h1><i class="glyphicon glyphicon-picture"></i></h1> -->
                
                            <p class="lead">
                                Upload a clear and well captured picture containing texts.
                                
                            </p>
                            <button class="btn btn-lg btn-success" id="uploadpicture">Upload Image</button>
                            <div class="image-section">
                                <svg class="placeholder" width="300px" height="200px"></svg>
                                <img src="" id="preview" style="display: none"/>
                            </div>


                            </div>
                            <p>Brightness: <input type="range" min="0" max="100" id="brightness" value="50"></p>

                            <p>Contrast: <input type="range" min="0" max="100" id="contrast" value="50"></p>
                           <!-- Maybe grayscale -->

                            <form action="/upload" method="post" enctype="multipart/form-data">
                                <input type="file" style="display: none" name= "image" id="image" accept="image/*"  onchange="previewFile()"/>
                                <button class="btn btn-lg btn-success" type="submit">Convert Image</button>
                            </form>

                    <div class="output">
                        <img src="loading.gif" id="loader" style="display: none;" alt="">

<button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>
        $("#uploadpicture").click(function(e){
            e.preventDefault();
            $("#image").trigger("click");
        })
        
        $("#brightness").click(function(e){
            e.preventDefault();
            var bright = $('#brightness').val() * 2;
            $("#preview").css("filter","brightness("+ bright + "%)");

        })
        
        $("#contrast").click(function(e){
            e.preventDefault();
            var contra = $('#contrast').val() * 2;
            $("#preview").css("filter","brightness("+ contra + "%)");

        })


        function previewFile(){
            $(".placeholder").addClass("hide");
            $("#preview").show();
       var preview = document.querySelector('#preview'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
           //$("#uploadpicture").attr("disabled",true)
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.src = "";
       }
       //$('html,body').animate({scrollTop: document.body.scrollHeight},"slow");
       $('html,body').animate({
           scrollTop: $("#preview").offset().top
       }, 2000);
       
  }
        $('form').submit(function(e) {
            e.preventDefault();
            var form = $('form')[0];
	        var data = new FormData(form);
            $.ajax({
                url: '/upload',
                type:'post',
                enctype: 'multipart/form-data',
                data: data,
                processData: false, //prevent jQuery from automatically transforming the data into a query string
                contentType: false,
                cache: false,
                beforeSend: function(){
                    $('#loader').show();
                },
                success: function(data) {
                    console.log(data)
                    $('#loader').hide();
                    $('#output-result').trigger("click");
                    $('modal-body').text(data);
                }, 
                error: function(xhr){
                    console.log(xhr)
                }
            })
        })
    </script>
</body>
</html>
