                                Upload a clear and well captured picture containing texts.

                            <button class="btn btn-lg btn-success" id="uploadpicture">Upload Image</button>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script>
        $("#uploadpicture").click(function(e){
            e.preventDefault();
            $("#image").trigger("click");
        })
        
        $("#brightness").click(function(e){
            e.preventDefault();
            var bright = $('#brightness').val() * 2;
            $("#preview").css("filter","brightness("+ bright + "%)");
        })
        
        $("#contrast").click(function(e){
            e.preventDefault();
            var contra = $('#contrast').val() * 2;
            $("#preview").css("filter","brightness("+ contra + "%)");

        })
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
}




        function previewFile(){
            $(".placeholder").addClass("hide");
            $("#preview").show();
       var preview = document.querySelector('#preview'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
           //$("#uploadpicture").attr("disabled",true)
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.src = "";
       }
       //$('html,body').animate({scrollTop: document.body.scrollHeight},"slow");
       $('html,body').animate({
           scrollTop: $("#preview").offset().top
       }, 2000);
       
  }
        $('form').submit(function(e) {
            e.preventDefault();
            var form = $('form')[0];
            const src = $('#preview').attr('src');
            image2base64(`${src}`)
            .then(
                (response) => {
                    console.log(response); //iVBORw0KGgoAAAANSwCAIA...
                }
            )
            .catch(
                (error) => {
                    console.log(error); //Exepection error....
                }
            )
	        var data = new FormData(form);
            $.ajax({
                url: '/upload',
                type:'post',
                enctype: 'multipart/form-data',
                data: data,
                processData: false, //prevent jQuery from automatically transforming the data into a query string
                contentType: false,
                cache: false,
                beforeSend: function(){
                    $('#loader').show();
                },
                success: function(data) {
                    console.log(data)
                    $('#loader').hide();
                    $('#result-output').trigger("click");
                    $('#modal-body1').text(data);
                    $('#trial2').text(data);
                    
                }, 
                error: function(xhr){
                    console.log(xhr)
                }
            })
        })
    </script>
    <script>
        $("#image").finecrop({
            viewHeight: 500,
            cropWidth: 500,
            cropHeight: 500,
            cropInput: 'inputImage',
            cropOutput: 'preview',
            zoomValue: 50
        });
    </script>
